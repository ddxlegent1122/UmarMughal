<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Copy Tool - Umar Mughal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    h1 { text-shadow: 2px 2px 4px rgba(0,0,0,0.7); }
    textarea {
      width: 90%;
      height: 150px;
      margin-bottom: 10px;
      border-radius: 10px;
      padding: 10px;
      border: none;
      resize: none;
      font-size: 14px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #007BFF;
      color: white;
      cursor: pointer;
      font-size: 14px;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.3);
      transition: 0.3s;
    }
    button:hover { background: #0056b3; transform: scale(1.05); }
    #result {
      margin-top: 20px;
      padding: 15px;
      background: rgba(0,0,0,0.7);
      border-radius: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
      width: 90%;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      max-height: 300px;
      overflow-y: auto;
    }
    #counters {
      margin-top: 15px;
      font-size: 16px;
      font-weight: bold;
    }
    footer {
      margin-top: 30px;
      font-size: 14px;
      background: rgba(0,0,0,0.5);
      padding: 10px 15px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <h1>üì± Number Copy Tool</h1>
  <textarea id="input" placeholder="Paste your numbers here, one per line..."></textarea><br>
  <button onclick="copyNextNumber()">üìã Copy Next Number</button>

  <div id="counters">
    Total Numbers: <span id="total">0</span> | Remaining Numbers: <span id="remaining">0</span>
  </div>

  <div id="result"></div>

  <footer>üåç Developed by <b>Umar Mughal</b></footer>

  <script>
    let numbersList = [];
    let currentIndex = 0;

    function updateCounters() {
      document.getElementById("total").innerText = numbersList.length;
      document.getElementById("remaining").innerText = numbersList.length - currentIndex;
    }

    function extractNumbers() {
      const text = document.getElementById("input").value;
      numbersList = text.split(/\r?\n/).filter(n => n.trim() !== "");
      currentIndex = 0;
      document.getElementById("result").innerText = numbersList.join("\n") || "No numbers found.";
      updateCounters();
    }

    function copyNextNumber() {
      // Make sure numbers are extracted
      if (numbersList.length === 0) extractNumbers();

      if (currentIndex >= numbersList.length) {
        alert("No more numbers to copy.");
        return;
      }
      const number = numbersList[currentIndex];
      navigator.clipboard.writeText(number).then(() => {
        alert(`Copied: ${number}`);
        currentIndex++;
        updateCounters();
      });
    }

    // Optional: automatically update numbers list whenever textarea changes
    document.getElementById("input").addEventListener("input", extractNumbers);
  </script>

</body>
</html>
