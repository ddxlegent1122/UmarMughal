<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Copy Tool - Umar Mughal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    h1 { text-shadow: 2px 2px 4px rgba(0,0,0,0.7); }
    textarea {
      width: 90%;
      height: 150px;
      margin-bottom: 10px;
      border-radius: 10px;
      padding: 10px;
      border: none;
      resize: none;
      font-size: 14px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #007BFF;
      color: white;
      cursor: pointer;
      font-size: 14px;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.3);
      transition: 0.3s;
    }
    button:hover { background: #0056b3; transform: scale(1.05); }
    #copiedNumber {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }
    footer {
      margin-top: 30px;
      font-size: 14px;
      background: rgba(0,0,0,0.5);
      padding: 10px 15px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <h1>üì± Number Copy Tool</h1>
  <textarea id="input" placeholder="Paste numbers here, one per line..."></textarea><br>
  <button onclick="copyNextNumber()">üìã Copy Next Number</button>

  <div id="copiedNumber">Copied Number Will Appear Here</div>

  <footer>üåç Developed by <b>Umar Mughal</b></footer>

  <script>
    let numbers = [];
    let index = 0;

    function prepareNumbers() {
      const text = document.getElementById("input").value;
      numbers = text.split(/\r?\n/).filter(n => n.trim() !== "");
    }

    function copyNextNumber() {
      if (numbers.length === 0) {
        prepareNumbers();
        if (numbers.length === 0) {
          alert("Please paste numbers first!");
          return;
        }
      }
      if (index >= numbers.length) {
        alert("No more numbers to copy!");
        return;
      }
      const number = numbers[index].trim();
      navigator.clipboard.writeText(number).then(() => {
        document.getElementById("copiedNumber").innerText = `Copied: ${number}`;
        index++;
      });
    }
  </script>

</body>
</html>
